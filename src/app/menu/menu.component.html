<nav #sidenav id="sidebar" class="active">
    <div class="sidebar-header">
        <h4><br></h4>
    </div>

    <ul class="list-unstyled components">
        <p>Opties</p>
        <li class="active">
            <a href="#klokSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Klokken</a>
            <ul class="collapse list-unstyled" id="klokSubmenu">
                <li *ngFor="let clock of clocks" (click)="selectClock(clock)">
                    <a href="#" class="active" *ngIf="clock.active;else notactive">{{clock.name}}</a>
                    <ng-template #notactive><a href="#" #notactive>{{clock.name}}</a></ng-template>
                </li>
            </ul>
        </li>
        <!-- <li>
                <a href="#">About</a>
            </li> -->
        <li>
            <a href="#gifSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Gifs</a>
            <ul class="collapse list-unstyled" id="gifSubmenu">
                <li>
                    <a href="#">search
                        <input #gifSearch type="text" (keyup.enter)="updateGifContext(gifSearch.value)"
                            (blur)="updateGifContext(gifSearch.value)">
                    </a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#tijdSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Tijd</a>
            <ul class="collapse list-unstyled" id="tijdSubmenu">
                <li>
                    <a href="#">Select a time HH:mm
                        <input #timeInput type="time" id="time" name="time" (keyup.enter)="updateTime(timeInput.value)">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <button type="button" (click)="resetClock()">Reset klok</button>
                    </a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#gifChoiceSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Gif</a>
            <ul class="collapse list-unstyled" id="gifChoiceSubmenu">
                <li *ngFor="let gifChoice of gifChoices" (click)="selectGifChoice(gifChoice)">
                    <a href="#" class="active" *ngIf="gifChoice.active;else notactive">{{gifChoice.name}}</a>
                    <ng-template #notactive><a href="#" #notactive>{{gifChoice.name}}</a></ng-template>
                </li>
            </ul>
        </li>
    </ul>
    <div class="poweredBy"></div>
</nav>
<div id="content">
    <nav class="navbar navbar-dark bg-transparent">
        <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="navbar-toggler" (click)="toggleMenu()">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</div>
